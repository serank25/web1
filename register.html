<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Sanjay Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .register-box {
      background: white;
      max-width: 400px;
      margin: 40px auto;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease-in-out;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .top-buttons a {
      text-decoration: none;
      background: #6c757d;
      color: white;
      padding: 6px 14px;
      border-radius: 5px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .top-buttons a:hover {
      background: #5a6268;
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    input[type="text"], 
    input[type="email"], 
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }

    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      margin-top: auto;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 500px) {
      .register-box {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <header>Register</header>

  <div class="register-box">
    <div class="top-buttons">
      <a href="login.html">Back</a>
      <a href="index.html">Home</a>
    </div>

    <h2>Create Account</h2>

    <form action="/register" method="post">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Sign Up">
    </form>
  </div>

  <footer>
    &copy; 2025 Sanjay Tech | All rights reserved
  </footer>

</body>
</html>
