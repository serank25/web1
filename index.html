<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanjay Tech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #070707;
      color: white;
      padding: 15px 20px;
      position: relative;
    }

    header h1 {
      margin: 0;
      text-align: center;
      font-size: 28px;
    }

    .login-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      padding: 8px 16px;
      background-color: #f74d0a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .login-btn:hover {
      background-color: #07f026;
    }

    nav {
      background-color: #fbfdfc;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 5px;
      background-color: rgba(243, 220, 12, 0.1);
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: rgba(13, 243, 51, 0.904);
    }

    main {
      padding: 20px;
      text-align: center;
    }

    main img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #0a0a0a;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sanjay Tech</h1>
    <button class="login-btn" onclick="location.href='login.html'">Login</button>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="location.html">Location</a>
  </nav>

  <main>
    <img src="11.png" alt="Sanjay Tech Banner">
  </main>

  <footer>
    &copy; 2025 Sanjay Tech | All rights reserved
  </footer>

</body>
</html>
