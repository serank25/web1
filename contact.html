<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Sanjay Tech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #007bff;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      background-color: rgba(255,255,255,0.1);
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: rgba(255,255,255,0.3);
    }

    main {
      max-width: 800px;
      margin: 40px auto 80px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    main h1 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .contact-info {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .contact-info strong {
      color: #343a40;
    }

    main img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      main {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="location.html">Location</a>
  </nav>

  <main>
    <div class="contact-info">
      <p><strong>Phone:</strong> +91 0000000000</p>
      <p><strong>Email:</strong> sanjaytech@gmail.com</p>
    </div>
    <img src="contact.png" alt="Contact Sanjay Tech">
  </main>

  <footer>
    &copy; 2025 Sanjay Tech | All rights reserved
  </footer>

</body>
</html>
