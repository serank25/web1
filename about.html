<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us | Sanjay Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 25px 0 10px;
    }
    nav {
      background-color: #007bff;
      display: flex;
      justify-content: center;
      gap: 16px;
      padding: 10px 0;
      margin-bottom: 24px;
    }
    nav a {
      color: white;
      background: rgba(255, 255, 255, 0.08);
      padding: 9px 22px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background 0.22s;
      font-size: 16px;
    }
    nav a:hover, nav a:focus {
      background: rgba(255, 255, 255, 0.3);
    }
    main {
      max-width: 900px;
      margin: 40px auto 80px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.07);
      padding: 40px 32px 32px 32px;
      text-align: center;
    }
    main h1 {
      font-size: 2.3rem;
      margin: 0 0 32px 0;
      color: #007bff;
      letter-spacing: 1.5px;
    }
    main p {
      font-size: 1.16rem;
      line-height: 1.7;
      margin-bottom: 36px;
    }
    main img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    footer {
      background: #343a40;
      color: #fff;
      text-align: center;
      padding: 11px;
      position: fixed;
      left: 0; right: 0;
      bottom: 0;
      width: 100%;
      font-size: 14px;
      letter-spacing: 0.7px;
    }
    /* Responsive tweaks: */
    @media (max-width: 700px) {
      main {
        max-width: 98vw;
        padding: 22px 4vw;
      }
      main img {
        width: 100%;
        height: auto;
      }
      nav a {
        padding: 8px 11px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>About Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="location.html">Location</a>
  </nav>

  <main>
    <p>
     <b>Sanjay Tech</b> 
    </p>
    <img src="22.jpg" alt="Young developers collaborating at Sanjay Tech" width="900" height="300">
  </main>

  <footer>
    &copy; 2025 Sanjay Tech | All rights reserved
  </footer>

</body>
</html>
