<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Location | Sanjay Tech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #007bff;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      background-color: rgba(255,255,255,0.1);
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: rgba(255,255,255,0.3);
    }

    main {
      max-width: 900px;
      margin: 40px auto 80px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    main h1 {
      color: #007bff;
      margin-bottom: 15px;
    }

    .location-info {
      font-size: 18px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    main img {
      max-width: 200px;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      main {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Location</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="location.html">Location</a>
  </nav>

  <main>
    <p class="location-info">We are located in <strong>Rasipuram, Tamil Nadu, India</strong>.</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d250258.55221943793!2d78.2109832!3d11.458990299999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3babc20ec06afb6f%3A0x45b97c5f12fb6da9!2sRasipuram%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1754889751931!5m2!1sen!2sin" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <img src="location.jpg" alt="Sanjay Tech Office">
  </main>

  <footer>
    &copy; 2025 Sanjay Tech | All rights reserved
  </footer>

</body>
</html>
