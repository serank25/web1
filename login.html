<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Register | Sanjay Tech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #000000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #000000;
      color: white;
      text-align: center;
      padding: 24px 20px;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1.2px;
    }

    nav {
      background-color: #4cc1d6;
      display: flex;
      justify-content: center;
      padding: 12px 0;
      gap: 12px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    nav a:hover,
    nav a:focus {
      background-color: rgba(255, 255, 255, 0.35);
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    main img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-height: 500px;
    }

    footer {
      background-color: #000000;
      color: white;
      text-align: center;
      padding: 12px 10px;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
      letter-spacing: 0.8px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5rem;
        padding: 18px 10px;
      }
      nav a {
        padding: 8px 14px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>Login / Register</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="user.html">Login</a>
    <a href="register.html">Register</a>
    <a href="admin.html">Admin</a>
  </nav>

  <main>
    <img src="login2.gif" alt="Login animation" />
  </main>

  <footer>
    &copy; 2025 Sanjay Tech | All rights reserved
  </footer>

</body>
</html>
